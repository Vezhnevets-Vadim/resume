<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="гипсовые панели, купить, ремонт">
    <meta name="diskription" content="Продажа гипсовых 3D панелей">
    <title>RosPan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <img src="images/аватарка.jpg" class="avatar">
        <div class="info">
            <h1>Вежневец Вадим</h1>

            <p>Я инженер-программист и один из основателей компании <strong>RosPan.</strong></p>
            <p><strong>Список социальных сетей:</strong></p>
            <p><a href="https://vk.com/" target="_blank">VK</a> | <a href="https://www.instagram.com/"
                    target="_blank">Instagram</a>
            </p>
        </div>

        <div class="card bg-red">
            <h2>Мои хобби</h2>
            <ol class="list">
                <li>Коллекционирование часов</li>
                <li>Путешествия</li>
                <li>Горные лыжи</li>
            </ol>
        </div>
        <div class="card bg-blue">
            <h2>Опыт работы</h2>
            <table class="table">
                <!-- <thead>
                <tr>
                    <th>Название</th>
                    <th>Должность</th>
                    <th>Год</th>
                </tr>
            </thead> -->
                <tbody>
                    <tr>
                        <td>ОАО СМП</td>
                        <td>Инженер-программист</td>
                        <td>2022 - сейчас</td>
                    </tr>
                </tbody>
            </table>
        </div>



        <form class="form">
            <h2>Связаться со мной</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" placeholder="Введите имя">
                </div>

                <div class="form-group">
                    <label for="email">Ваш email:</label>
                    <input type="email" id="email" placeholder="Введите email">
                </div>
            </div>

            <div class="form-group">
                <label for="message">Ваше сообщение:</label>
                <br>
                <textarea id="massage" cols="25" rows="5" placeholder="Введите сообщение...">
                                </textarea>
            </div>

            <button type="submit" class="btn">Отправить!</button>
        </form>
    </div>
</body>

</html>
